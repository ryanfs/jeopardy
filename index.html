<body>
  <section class="score">
    <h1 id="score"></h1>
  </section>

  <section id="single-jeopardy">
    <article>
      <h2>Correct!</h2>
      <input type="button" id="add200" value="200" onclick="addScore(200)" />
      <input type="button" id="add400" value="400" onclick="addScore(400)" />
      <input type="button" id="add600" value="600" onclick="addScore(600)" />
      <input type="button" id="add800" value="800" onclick="addScore(800)" />
      <input type="button" id="add1000" value="1000" onclick="addScore(1000)" />

      <h2>Wrong!</h2>
      <input type="button" id="subtract200" value="200" onclick="addScore(-200)" />
      <input type="button" id="subtract400" value="400" onclick="addScore(-400)" />
      <input type="button" id="subtract600" value="600" onclick="addScore(-600)" />
      <input type="button" id="subtract800" value="800" onclick="addScore(-800)" />
      <input type="button" id="subtract1000" value="1000" onclick="addScore(-1000)" />
    </article>
  </section>

  <section id="double-jeopardy">
    <article>
      <h2>Correct!</h2>
      <input type="button" id="add400" value="400" onclick="addScore(400)" />
      <input type="button" id="add800" value="800" onclick="addScore(800)" />
      <input type="button" id="add1200" value="1200" onclick="addScore(1200)" />
      <input type="button" id="add1600" value="1600" onclick="addScore(1600)" />
      <input type="button" id="add2000" value="2000" onclick="addScore(2000)" />

      <h2>Wrong!</h2>
      <input type="button" id="subtract400" value="400" onclick="addScore(-400)" />
      <input type="button" id="subtract800" value="800" onclick="addScore(-800)" />
      <input type="button" id="subtract1200" value="1200" onclick="addScore(-1200)" />
      <input type="button" id="subtract1600" value="1600" onclick="addScore(-1600)" />
      <input type="button" id="subtract2000" value="2000" onclick="addScore(-2000)" />
    </article>
  </section>

  <section id="daily-double-input">
    <input type="num" name="daily" id="daily-bet">
    <input type="submit" value="Correct!" onclick="addScore(parseInt(document.getElementById('daily-bet').value)); toggleDailyDouble()">
    <input type="submit" value="Wrong!" onclick="addScore(parseInt(-document.getElementById('daily-bet').value)); toggleDailyDouble()">
  </section>

  <footer>
    <button onclick="toggleDailyDouble()">Daily Double</button>
    <button type="button" id="toggleDouble" onclick="toggleDoubleJeopardy()">Double Jeopardy</button>
     <button type="button" onclick="init()">Reset Game</button>
  </footer>
